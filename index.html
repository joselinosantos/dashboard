<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Dashboard - Ecommerce</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

	<aside class="sidebar">
		<div class="brand"><img src="img/logo.png" width="60" alt="Logo"></div>
		<i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>

		<div class="menu-list">

			<ul id="menu-content" class="menu-content collapse out">
				<li>
					<a href="#"><i class="fa fa-tachometer-alt sidebar-icon"></i> Dashboard</a>
				</li>
				<li>
					<a href="#"><i class="fa fa-cube sidebar-icon"></i> Produtos </a>
				</li>
				<li>
					<a href="#"><i class="fa fa-shopping-cart sidebar-icon"></i> Vendas </a>
				</li>
				<li>
					<a href="#"><i class="fa fa-user sidebar-icon"></i> Clientes</a>
				</li>
			</ul>
		</div>
	</aside>

	<main>
		<section class="dashboard container">
			<header class="row">
				<div class="col-sm-12">
					<form>
						<div class="form-group row">
							<label class="col-sm-9 col-form-label">Filtro</label>
							<div class="col-sm-3">
								<select class="form-control-plaintext text-white font-weight-bold">
									<option value="">Ano</option>
									<option value="2023">2023</option>
									<option value="2022">2022</option>
									<option value="2021">2021</option>
								</select>
							</div>
						</div>
					</form>
					<hr />
				</div>
			</header>

			<div class="row">
				<div class="col-md-4">
					<div class="card">
						<div class="card-header">
							Produtos
						</div>
						<div class="card-body">
							<h5 class="card-title" id="numero-produtos"><i class="fa fa-cube"></i> </h5>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="card">
						<div class="card-header">
							Vendas
						</div>
						<div class="card-body">
							<h5 class="card-title" id="quantidade-vendas"><i class="fas fa-shopping-cart"></i> </h5>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="card">
						<div class="card-header">
							Clientes ativos
						</div>
						<div class="card-body">
							<h5 class="card-title" id="clientes-ativos"><i class="fa fa-user"></i> </h5>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="table">
						<h5>Últimos pedidos</h5>
						<table class="pedidos-table">
							<thead>
								<tr>
									<th>Usuário</th>
									<th>Data</th>
									<th>Produtos</th>
									<th>Qtd. Produtos</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
				<div class="col-md-6">
					<div class="donutchart">
						<h5>Categorias</h5>
						<div id="donutchart"></div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="barchart">
						<div id="barchart"></div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="js/charts.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
